<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Cam</title>
    <link href="./css/common-css/common.css" rel="stylesheet" />
    <link href="./css/class-css/class.css" rel="stylesheet" />
    <script src="./js/class-js/class.js"></script>
    <script src="./js/common-js/toggle-menu.js"></script>
</head>

<body>
    <header class="header">
        <div class="header-inner">
            <a class="header-logo" href="index.html">
                <img src="./img/common-img/header-logo.png" alt="D-Cam" />
            </a>
            <button class="toggle-menu-button"></button>
            <div class="header-site-menu">
                <nav class="site-menu">
                    <ul>
                        <li><a href="bus.html">BUS</a></li>
                        <li><a href="lunch.html">LUNCH</a></li>
                        <li><a href="class.html">CLASS</a></li>
                        <li><a href="todo.html">TODO</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <section id="class-schedule">
                <div class="field">
                    <div class="main">
                        <label for="class-name">授業名</label><br />
                        <input type="text" id="class-name" name="class-name"><br />
                        <label for="day-of-week">曜日</label><br />
                        <select id="day-of-week" name="day-of-week">
                            <option value="月">月</option>
                            <option value="火">火</option>
                            <option value="水">水</option>
                            <option value="木">木</option>
                            <option value="金">金</option>
                        </select><br />
                        <label for="time">時間</label><br />
                        <select id="time" name="time">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select><br />
                        <label for="unit">単位数</label><br />
                        <input type="text" id="unit" name="unit"><br />
                        <label for="room" placeholder="例）1号館101">教室</label><br />
                        <input type="text" id="room" name="room"><br />
                        <button class="button" onclick="saveClass()">保存する</button>

                    </div>
                    <table align="center">
                        <thead>
                            <tr>
                                <th width="10%"></th>
                                <th width="18%">月</th>
                                <th width="18%">火</th>
                                <th width="18%">水</th>
                                <th width="18%">木</th>
                                <th width="18%">金</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th align="center">1</th>
                                <td id="a1" onclick="clicked('a1')"></td>
                                <td id="b1" onclick="clicked('b1')"></td>
                                <td id="c1" onclick="clicked('c1')"></td>
                                <td id="d1" onclick="clicked('d1')"></td>
                                <td id="e1" onclick="clicked('e1')"></td>
                            </tr>
                            <tr>
                                <th align="center">2</th>
                                <td id="a2" onclick="clicked('a2')"></td>
                                <td id="b2" onclick="clicked('b2')"></td>
                                <td id="c2" onclick="clicked('c2')"></td>
                                <td id="d2" onclick="clicked('d2')"></td>
                                <td id="e2" onclick="clicked('e2')"></td>
                            </tr>
                            <tr>
                                <th align="center">3</th>
                                <td id="a3" onclick="clicked('a3')"></td>
                                <td id="b3" onclick="clicked('b3')"></td>
                                <td id="c3" onclick="clicked('c3')"></td>
                                <td id="d3" onclick="clicked('d3')"></td>
                                <td id="e3" onclick="clicked('e3')"></td>
                            </tr>
                            <tr>
                                <th align="center">4</th>
                                <td id="a4" onclick="clicked('a4')"></td>
                                <td id="b4" onclick="clicked('b4')"></td>
                                <td id="c4" onclick="clicked('c4')"></td>
                                <td id="d4" onclick="clicked('d4')"></td>
                                <td id="e4" onclick="clicked('e4')"></td>
                            </tr>
                            <tr>
                                <th align="center">5</th>
                                <td id="a5" onclick="clicked('a5')"></td>
                                <td id="b5" onclick="clicked('b5')"></td>
                                <td id="c5" onclick="clicked('c5')"></td>
                                <td id="d5" onclick="clicked('d5')"></td>
                                <td id="e5" onclick="clicked('e5')"></td>
                            </tr>
                            <tr>
                                <th align="center">6</th>
                                <td id="a6" onclick="clicked('a6')"></td>
                                <td id="b6" onclick="clicked('b6')"></td>
                                <td id="c6" onclick="clicked('c6')"></td>
                                <td id="d6" onclick="clicked('d6')"></td>
                                <td id="e6" onclick="clicked('e6')"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="wrap">
                    <button class="button" onclick="location.href='class.html'">登録する</button>
                    <button class="button" id="restore" onclick="shutoku()">再読み込み</button>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <nav class="site-menu">
            <ul>
                <li><a href="setting.html">BUS</a></li>
                <li><a href="lunch.html">LUNCH</a></li>
                <li><a href="class.html">CLASS</a></li>
                <li><a href="todo.html">TODO</a></li>
            </ul>
        </nav>
        <a class="footer-logo" href="index.html">
            <img src="./img/common-img/footer-logo.png" alt="D-Cam" />
        </a>
        <p class="copyright"><small>&copy;teamD</small></p>
    </footer>
</body>

</html>
